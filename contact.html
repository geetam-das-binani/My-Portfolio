<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Website</title>
    <link rel="stylesheet" href="../css/contact.css">
    <script src="../js/home.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="sidebar opacity_width">
            <ul>
                <li><a href="../html/home.html">Home</a></li>
                <li><a href="/intro.html">My Intro</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/contact.html">Contact Me</a></li>

            </ul>
        </div>
        <div class="main main_small_width">
            <div class="hamburger">
                <img class="ham" src="../images/ham.png" alt="" width="4%">
                <img class="cross" src="../images/cross.png" alt="" width="5%">
            </div>

            <div class="form-container">
                <h2>Contact for general/work enquiry</h2>
                <form class="form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name" required autocomplete="off"> 

                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="name@mail.com"  required autocomplete="off">
                        <p>We"ll never share your email with anyone</p>
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone:</label>
                        <input type="text" id="Phone" placeholder="Enter your number"  required autocomplete="off">

                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="checkbox"><span class="checkbox-text"> I want you to work on a project with me</span>

                    </div>
                    <div class="form-group">
                        <input type="submit" id="submit" value="Submit" >

                    </div>
                </form>

            </div>

        </div>


</body>

</html>
